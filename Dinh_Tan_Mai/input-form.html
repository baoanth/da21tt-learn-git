<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css//bootstrap.min.css" />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center">
      <h2>HTML Forms</h2>

      <form>
        <div class="mb-3">
          <label for="input1" class="form-label">First name:</label>
          <input type="text" class="form-control" id="input1" value="John" />
        </div>
        <div class="mb-3">
          <label for="input2" class="form-label" v>Last name:</label>
          <input type="text" class="form-control" id="input2" value="Doe" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <p>
        If you click the "Submit" button, the form-data will be sent to a page called
        "/action_page.php".
      </p>
    </div>
  </body>
</html>
