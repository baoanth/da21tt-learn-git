<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-400 flex flex-col h-screen justify-center items-center">
    <div class="bg-white w-96 p-4 flex flex-col justify-center items-center rounded-md">
      <h2 class="text-xl font-bold mb-4">HTML Forms</h2>

      <form action="/action_page.php">
        <label class="font-semibold" for="fname">First name:</label><br />
        <input
          class="p-2 rounded-md bg-slate-100 border"
          type="text"
          id="fname"
          name="fname"
          value="John"
        /><br />
        <label class="font-semibold" for="lname">Last name:</label><br />
        <input
          class="p-2 rounded-md bg-slate-100 border"
          type="text"
          id="lname"
          name="lname"
          value="Doe"
        /><br /><br />
        <input
          type="submit"
          class="py-2 px-4 bg-red-500 cursor-pointer rounded-md text-semibold text-white font-semibold"
          value="Submit"
        />
      </form>

      <p class="mt-10">
        If you click the "Submit" button, the form-data will be sent to a page called
        "/action_page.php".
      </p>
    </div>
  </body>
</html>
