<!DOCTYPE html>
<html>
  <head>
    <title>Input Form</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js">
  </head>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php" class="w-50  p-2 rounded ">
  <div class="mb-3 mt-3">
    <label for="fname" class="form-label">First name:</label>
    <input type="text" class="form-control" id="fname" value="John" name="fname">
  </div>

  <div class="mb-3 mt-3">
    <label for="lname" class="form-label">Last name:</label>
    <input type="text" class="form-control" id="lname" value="Doe" name="lfname">
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
